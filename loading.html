<!-- BEAUTIFUL LOADING HTML PAGE -->

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>LOADING</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			background-color: #027ab9;
			overflow: hidden;
		}

		.loading {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 15px;
			color: #FFF;
			letter-spacing: 10px;

			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		#loading {
			margin-top: auto;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>

<body>
	<!-- Generate loading svg -->
	<div class="loading">
		<svg id="loading" width="50" height="50" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
			<circle cx="50" cy="50" fill="none" stroke="#fff" stroke-width="10" r="35"
				stroke-dasharray="164.93361431346415 56.97787143782138">
				<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
					values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
			</circle>
		</svg>

		<p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Carregando...</p>
	</div>
</body>

</html>
